<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Purifier Issues</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }
    nav a:last-child {
      margin-right: 0;
    }

    /* Container Styling */
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 50px auto;
    }
    h1 {
      color: #007bff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <h1>XYZ SERVICES</h1>
  <div>
    <a href="index.html">Home</a> 
    <a href="aboutus.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>
  <div class="container">
    <h1>Washing Machine Issues</h1>
    <form id="issue-form" action="customer_info.html" method="GET" onsubmit="return handleCustomIssue()">
      <label>
        <input type="radio" name="problem" value="Not Spinning"> Not Spinning
      </label><br><br>
      <label>
        <input type="radio" name="problem" value="Water Leakage"> Water Leakage
      </label><br><br>
      <label>
        <input type="radio" name="problem" value="Excessive Noise"> Excessive Noise
      </label><br><br>
      <label>
        <input type="radio" name="problem" value="Power Issue"> Power Issue
      </label><br><br>
    
      <label for="custom-issue">Additional Issue (Optional):</label><br>
      <textarea id="custom-issue" placeholder="Describe your issue here..."></textarea><br>
    
      <input type="hidden" id="hidden-problem" name="problem"> <!-- Hidden input to store final problem -->
    
      <button type="submit">Proceed</button>
      <button type="button" class="reset-btn" onclick="resetForm()">Clear Selection</button>
    </form>
    
    <script>
      function handleCustomIssue() {
        const selectedRadio = document.querySelector('input[name="problem"]:checked');
        const customIssue = document.getElementById("custom-issue").value.trim();
        const hiddenProblemField = document.getElementById("hidden-problem");
    
        if (customIssue) {
          hiddenProblemField.value = customIssue; // Use custom issue if provided
        } else if (selectedRadio) {
          hiddenProblemField.value = selectedRadio.value; // Use selected radio button value
        } else {
          alert("Please select or enter an issue.");
          return false;
        }
        return true;
      }
    
      function resetForm() {
        document.getElementById("issue-form").reset();
      }
    </script>
    
</body>
</html>
